Define port 88
Define adminEmail some@email.com
Define logErrorFilename  hello.error.log
Define logAccessFilename hello.access.log

Listen ${port}
<VirtualHost *:${port}>
  ServerAdmin ${adminEmail}
  #DocumentRoot /var/www/productions/hello #TODO we don't need DocumentRoot, why?

  #LogLevel info ssl:warn

  ErrorLog ${APACHE_LOG_DIR}/${logErrorFilename}
  CustomLog ${APACHE_LOG_DIR}/${logAccessFilename} combined

  WSGIDaemonProcess hello-app user=hello-app group=hello-app threads=5
  WSGIScriptAlias / /var/www/productions/hello/application.wgsi

  <Directory /var/www/productions/hello>
    WSGIProcessGroup hello-app
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
  </Directory>

</VirtualHost>
